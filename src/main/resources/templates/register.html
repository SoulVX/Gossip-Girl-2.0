<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Send gossip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div th:replace="/fragments/headerFragment :: header"/>
<div class="container">
    <form autocomplete="off" action="#" th:action="@{/register}"
          th:object="${user}" method="post" class="form-horizontal"
          role="form">

        <h2 class="text-center">Register</h2>

        <div class="form-group">
            <input class="form-control input-lg" th:field="*{username}" placeholder="username">

            <input type="password" class="form-control input-lg" th:field="*{password}" placeholder="password">

        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary btn-block" value="Sign up"/>
        </div>

    </form>
</div>
</body>
</html>
