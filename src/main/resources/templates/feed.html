<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
</head>
<body>
<div class="card" th:each="post : ${feed}" th:if="${!post.isHidden}">
    <div class="card-body">
        <h5 class="card-title" th:text="${post.title}">Card title</h5>
        <h6 class="card-subtitle mb-2 text-muted" th:text="'Sent at : ' + ${#dates.format(post.createDate, 'dd-MMM-yyyy')}">Card subtitle</h6>
        <p class="card-text" th:text="${post.content}">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
</div>
</body>
</html>
