<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form autocomplete="off" action="#" th:action="@{/sendGossip}"
              th:object="${gossip}" method="post" class="form-horizontal"
              role="form">

            <h2 class="text-center">Send gossip</h2>

            <div class="form-group">
                <input type="text" th:field="*{user_id}" placeholder="User ID"
                       class="form-control input-lg"/>
            </div>

            <div class="form-group">
                <textarea th:field="*{content}" placeholder="Content"
                          class="form-control input-lg"></textarea>
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-primary btn-block" value="Save"/>
            </div>

        </form>
    </div>
</div>
</body>
</html>
