<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <div th:fragment="header-css">

        <title>Gossip Girl</title>

        <link href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
              th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"
              rel="stylesheet" media="screen"/>

        <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
                th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

        <link rel="stylesheet" th:href="@{/css/main.css}"
              href="../../css/main.css"/>
    </div>

</head>
<body>
<div th:fragment="logoutForm">
    <form id="logoutForm" th:action="@{/logout}"
          method="post" th:hidden="false" name="logoutForm">
        <input type="submit" value="Logout" />
    </form>
</div>
<div th:fragment="header">
    <!-- this is header -->
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div id="navbar" class="navbar-collapse navbar-right">
                <!-- show login only if user is not yet authenticated -->
                <ul class="nav navbar-nav" sec:authorize="!isAuthenticated()">
                    <li class="active"><a th:href="@{/login}">Login</a></li>
                </ul>
                <!-- show My Blog only if user is authenticated -->
                <ul class="nav navbar-nav" sec:authorize="hasRole('USER')||!isAuthenticated()">
                    <li class="active"><a th:href="@{/sendGossip}">Send gossip</a></li>
                </ul>

                <ul class="nav navbar-nav" sec:authorize="hasRole('ADMIN')">
                    <li class="active"><a th:href="@{/inbox}">Inbox</a></li>
                </ul>

                <!-- show sign out only if user is authenticated -->
                <ul class="nav navbar-nav" sec:authorize="isAuthenticated()">
                    <li class="active"><a th:href="@{/feed}">Feed</a></li>
                </ul>
            </div>
            <a href="javascript: document.logoutForm.submit()" role="menuitem" sec:authorize="isAuthenticated()"> Logout</a>

            <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                <input hidden type="submit" value="Sign Out"/>
            </form>
        </div>
    </nav>
</div>

</body>
</html>
